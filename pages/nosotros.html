<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros - Nuestro Equipo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .team-section {
            text-align: center;
            padding: 50px;
            background-color: #002b55;
            color: white;
        }
        .team-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .team-members {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .team-member {
            background-color: white;
            color: #002b55;
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        .team-member img {
            width: 100%;
            border-radius: 50%;
        }
        .team-member h3 {
            font-size: 1.2em;
            margin: 10px 0 5px 0;
        }
        .team-member p {
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <section class="team-section">
        <h1>Nuestro Equipo</h1>
        <div class="team-members">
            <div class="team-member">
                <img src="imagen1.jpg" alt="Juan">
                <h3>Juan</h3>
                <p>Fundador</p>
            </div>
            <div class="team-member">
                <img src="imagen2.jpg" alt="Manuel">
                <h3>Manuel</h3>
                <p>Fundador</p>
            </div>
            <div class="team-member">
                <img src="imagen3.jpg" alt="Valerie">
                <h3>Valerie</h3>
                <p>Fundadora</p>
            </div>
            <div class="team-member">
                <img src="imagen4.jpg" alt="Jefferson">
                <h3>Jefferson</h3>
                <p>Fundador</p>
            </div>
            <div class="team-member">
                <img src="imagen5.jpg" alt="Ana">
                <h3>Ana</h3>
                <p>fundadora</p>
            </div>
            <!-- Puedes agregar más miembros del equipo aquí -->
        </div>
    </section>

</body>
</html>
